<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">

    <link rel="stylesheet" href="/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>

    <script src="/js/jquery-3.4.1.min.js"></script>

    <script src="/js/bootstrap.min.js"></script>

</head>
<body>
<!--头信息-->
<div th:replace="header :: navigation"></div>


<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12">
            <h4><span th:text="${question.title}"></span></h4>
            <span class="text-desc">
                作者:<span th:text="${question.user.name}"></span>
                发布时间:<span th:text="${#dates.format(question.user. createTime,'yyyy-MM-dd HH:mm')}"></span>
                阅读数:<span th:text="${question.viewCount}"></span>
            </span>

            <hr>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div>

            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

            <a class="community-menu" th:href="@{'/publish/'+${question.id}}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                编辑
            </a>
        </div>
        <div class="col-lg-3 col-md-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a th:href="${question.user.avatarUrl}">
                            <img class="media-object img-circle user-img" th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading" th:text="${question.user.name}"></h4>
                    </div>
                </div>
            </div>

            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>

</body>
</html>
